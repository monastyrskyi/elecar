name: elecar
description: An Elecar Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.1.2+1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

flutter_icons:
  image_path: assets/images/icon.png
  remove_alpha_ios: true
  android: true
  ios: true

flutter_native_splash:
  color: "#0A0A0B"
  image: assets/images/splash.png
  android: true
  ios: true